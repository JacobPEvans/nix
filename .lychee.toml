# Lychee Link Checker Configuration
# https://github.com/lycheeverse/lychee

# Timeout for link checking (in seconds)
timeout = 30

# Accept status codes that shouldn't fail the check
accept = [
  429,  # Too Many Requests (rate limiting)
  503,  # Service Unavailable (temporary issue)
]

# Retry configuration for transient network errors
max_retries = 2
retry_wait_time = 1

# Whether to skip HTTPS certificate verification
insecure = false

# Note: Uses .lycheeignore file for URL exclusions
# (more reliable than regex patterns in this config)
