# Nix CI - All Nix validation in one macOS workflow
#
# Validates:
# - Flake syntax and evaluation
# - Nix formatting
# - Darwin/home-manager symlinks
#
# Uses determinate-nix-action for fast, reliable Nix installation.
# Binary cache: cache.nixos.org (public, no auth required)

name: Nix

on:
  push:
    branches: [main]
    paths:
      - '**.nix'
      - 'flake.lock'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'modules/**'

jobs:
  validate:
    name: Validate & Build
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check flake.lock health
        uses: DeterminateSystems/flake-checker-action@main
        with:
          nixpkgs-keys: nixpkgs

      - name: Validate flake
        run: nix flake check --no-build

      - name: Check Nix formatting
        run: |
          nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'
        continue-on-error: true

      - name: Build home-manager configuration
        run: |
          nix build .#darwinConfigurations.default.config.home-manager.users.jevans.home.activationPackage -o result-hm

      - name: Verify symlinks
        run: ./scripts/verify-symlinks.sh result-hm/home-files
