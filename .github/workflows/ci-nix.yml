# Nix CI - Validation and build workflow
#
# Jobs:
# - validate: Sequential lint/format/check (single Nix install)
# - build: Darwin build with caching

name: Nix

on:
  push:
    branches: [main]
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'modules/**'
      - 'scripts/**'
  pull_request:
    paths:
      - '**.nix'
      - 'flake.lock'
      - 'modules/**'
      - 'scripts/**'

jobs:
  validate:
    name: Validate
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint flake.lock
        uses: DeterminateSystems/flake-checker-action@main
        with:
          nixpkgs-keys: nixpkgs

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check flake
        run: nix flake check --no-build

      - name: Check formatting
        run: nix-shell -p nixfmt-classic --run 'find . -name "*.nix" -exec nixfmt --check {} +'

  build:
    name: Build
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false

      - name: Build home-manager
        run: ./scripts/workflows/build-hm.sh result-hm

      - name: Verify symlinks
        run: ./scripts/workflows/verify-symlinks.sh result-hm/home-files
