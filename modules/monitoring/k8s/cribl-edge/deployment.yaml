apiVersion: apps/v1
kind: Deployment
metadata:
  name: cribl-edge
  namespace: monitoring
  labels:
    app: cribl-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cribl-edge
  template:
    metadata:
      labels:
        app: cribl-edge
    spec:
      containers:
        - name: cribl-edge
          image: cribl/cribl:latest
          ports:
            - name: api
              containerPort: 9420
              protocol: TCP
            - name: ui
              containerPort: 9000
              protocol: TCP
          env:
            # Managed Edge mode - connects to Cribl Cloud
            - name: CRIBL_DIST_MODE
              value: "managed-edge"
            # Cribl Cloud URL - set your organization URL
            # Format: https://your-org.cribl.cloud:4200
            - name: CRIBL_DIST_MASTER_URL
              valueFrom:
                secretKeyRef:
                  name: cribl-cloud-config
                  key: master-url
                  optional: true
            # Fleet enrollment token
            - name: CRIBL_DIST_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cribl-cloud-config
                  key: auth-token
                  optional: true
          volumeMounts:
            # Mount Claude logs
            - name: claude-logs
              mountPath: /var/log/claude
              readOnly: true
            # Mount Ollama logs
            - name: ollama-logs
              mountPath: /var/log/ollama
              readOnly: true
            # Mount terminal logs
            - name: terminal-logs
              mountPath: /var/log/terminal
              readOnly: true
            # Persistent config/state
            - name: cribl-data
              mountPath: /opt/cribl/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        # OrbStack mounts macOS paths automatically
        - name: claude-logs
          hostPath:
            path: /Users/jevans/.claude/logs
            type: DirectoryOrCreate
        - name: ollama-logs
          hostPath:
            path: /Users/jevans/Library/Logs/Ollama
            type: DirectoryOrCreate
        - name: terminal-logs
          hostPath:
            path: /Users/jevans/logs
            type: DirectoryOrCreate
        - name: cribl-data
          emptyDir: {}
